<div class="container mt-5">
    <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input class="input-box" type="text" name="username" placeholder="Enter your username" formControlName="userName">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input class="input-box" type="email" name="email" placeholder="Enter your email" formControlName="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input class="input-box" type="password" name="password" placeholder="Enter your password" formControlName="password">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input class="input-box" type="number" name="age" placeholder="Enter your age" formControlName="age">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

    <p class="mt-3">You have entered:</p>
    <p>Username: {{ userName }}</p>
    <p>Email: {{ email }}</p>
    <p>Password: {{ password }}</p>
    <p>Age: {{ age }}</p>
</div>
